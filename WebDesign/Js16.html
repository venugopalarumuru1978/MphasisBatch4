<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1>Html Section - JS JSON</h1>

    <form name="frmJson">
        <p style="text-align: center;">
              <label>Employee Number </label><br />
              <input type="text" name="txteno" placeholder="Employee Number" />
              <br /><br />
              <label>Employee Name</label><br />
              <input type="text" name="txtename" placeholder="Employee Name" />
              <br /><br />
              <label>Employee Job </label><br />
              <input type="text" name="txtjob" placeholder="Employee Job" />
              <br /><br />
              <label>Employee Salary </label><br />
              <input type="text" name="txtsal" placeholder="Employee Salary" />
              <br /><br />
              <input type="button"  value="Click Me" onclick="JsonDataFeching()" />
            </p>
    </form>
    
    <p id="result" style="width:100%"></p>

    <script type="text/javascript">
      
              var empinfo = [];
        function JsonDataFeching()
        {
               var eno = frmJson.txteno.value;
               var ename = frmJson.txtename.value;
               var job = frmJson.txtjob.value;
               var sal = frmJson.txtsal.value;
               var einfo = {"eno":eno, "ename":ename, "job":job, "sal":sal};
               empinfo.push(einfo);

               //console.log(empinfo);
               einfotable = "<table width='100%' border='1'>";
                einfotable += "<tr><th>Empno</th><th>Ename</th><th>Job</th><th>Salary</th></tr>"

                  for(let i=0;i<empinfo.length;i++)
                {
                    einfotable += "<tr>";
                   
                        einfotable += "<td>" + empinfo[i].eno + "</td>";
                        einfotable += "<td>" + empinfo[i].ename + "</td>";
                        einfotable += "<td>" + empinfo[i].job + "</td>";
                        einfotable += "<td>" + empinfo[i].sal + "</td>";
                   
                        einfotable += "</tr>";
                }
                einfotable += "</table>";
                
                document.getElementById("result").innerHTML = einfotable;
        }
    </script>
</body>
</html>
