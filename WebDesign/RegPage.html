<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

        background-image: url(bgpic.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }

                    data-bs-target="#navbarContent" aria-controls="navbarContent" 
                    aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>            
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" >
                        <li class="nav-item">
                            <a class="nav-link active" style="color:whitesmoke" aria-current="page" href="HomePage.html">Home</a>
                        </li>
                        <li class="nav-item">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" style="color:whitesmoke" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Students
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="RegPage.html">Registration</a></li>
                                <li><a class="dropdown-item" href="#">Sports and Games</a></li>

                    <form class="d-flex" role="search">

                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    <!--Page Content-->
    <br />
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-1">
            </div>
            <div class="col-lg-10">
                <div class="card bg-success" style="color:white">
                    <img src="Img1.jpg" class="card-img-top" style="width: 100%;height: 150px;" alt="..."/>
                    <div class="card-body">
                        <h3 class="card-title text-center">Student Registration</h3>
                        <hr />
                        <div class="row">
                            <div class="col-lg-4">
                                <label style="font-weight: bolder;">Student Name</label>
                                <input type="text"  name="txtName" class="form-control" />
                            </div>
                            <div class="col-lg-4">
                                <label style="font-weight: bolder;">Father Name</label>
                                <input type="text"  name="txtFname" class="form-control" />
                            </div>
                            <div class="col-lg-4">
                                <label style="font-weight: bolder;">Gender</label>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rdogender" value="Male">
                                            <label>Male</label>
                                        </div>        
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="rdogender" value="Female">
                                            <label>Female</label>
                                        </div>        
                                    </div>
                                </div>
                            </div>
                        </div>
                        <hr />
                        <!-- 2nd row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <label style="font-weight: bolder;">Hobbies</label>
                                <div class="row">
                                    <div class="col-lg-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="garden">
                                            <label>Gardening</label>
                                        </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="reading">
                                            <label>Book Reading</label>
                                          </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="chess">
                                            <label>Chess</label>
                                          </div>
                                    </div>
                                    <div class="col-lg-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="yoga">
                                            <label>Yoga</label>
                                          </div>
                                    </div>
                                </div>
                            </div>                  
                        </div>
                        <hr />
                        <!-- 3rd row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-floating mb-3">
                                    <textarea name="txtadrs" rows="5" class="form-control" placeholder="Address"></textarea>
                                    <label style="font-weight: bolder;">Address</label>
                                </div>
                               
                                
                            </div>
                        </div>

                        <hr />

                         <!-- 4th row -->
                         <div class="row">
                            <div class="col-lg-4">
                                <label style="font-weight: bolder;">Location</label>
                                <select name="ddlLoc" class="form-select">
                                    <option value="-1">Select City</option>
                                    <option value="Hyderabad" selected>Hyderabad</option>
                                    <option value="Bangalore">Bangalore</option>
                                    <option value="Amaravathi">Amaravathi</option>
                                </select>
                            </div>
                            <div class="col-lg-4">
                                <label style="font-weight: bolder;">Email</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>    
                                    <input type="email" name="txtEmail"  class="form-control" />
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <label style="font-weight: bolder;">Phone Number</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-phone-vibrate"></i></span>
                                    <input type="number" name="txtPhone"  class="form-control" />
                                </div>
                                
                            </div>
                         </div>
                         <!--5th Row-->
                         <hr />
                         <div class="row">
                            <div class="col-lg-12 text-center">
                                <input type="button"  value="Register" class="btn btn-primary" />
                                &nbsp;&nbsp;&nbsp;
                                <input type="button"  value="Clear All" class="btn btn-danger" />
                            </div>
                         </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-1">
            </div>
        </div>
    </div>
</body>
</html>
