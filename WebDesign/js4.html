<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 style="text-align: center;width: 100%;">JS - Textbox and Button</h1>

    <form name="frm1">
        <p style="text-align: center;width: 100%;">
            <input type="text"  name="txtName"  placeholder="Ur name" />
            <input type="button"  value="Click Me" onclick="demofun()" />
        </p>

        <h2 id="res" style="text-align: center;width: 100%;color:green"></h2>
    </form>

    <script type="text/javascript">
        function demofun()
        {
            var str = frm1.txtName.value;
            if(str!="")
            {
                console.log("Given Value is : "+ str);
                document.getElementById("res").innerText = "Hello, " + str;
            }
            else
                alert("Please enter ur name");
        }
    </script>
</body>
</html>
