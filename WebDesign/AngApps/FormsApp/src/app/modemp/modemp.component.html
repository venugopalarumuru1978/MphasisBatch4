<br />
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-9">
                        <b>Modify Employee</b>
                    </div>
                    <div class="col-md-3">
                
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form #frmReg="ngForm" (ngSubmit)="modEmp()">
                    <label>Employee ID</label>
                    <input type="text"  [(ngModel)]="emp.id" class="form-control" name="empid" />
                    <br />
                    <label>Employee Name</label>
                    <input type="text"  [(ngModel)]="emp.ename" class="form-control" name="empname" />
                    <br />
                    <label>Employee Job</label>
                    <input type="text"  [(ngModel)]="emp.job" class="form-control" name="empjob" />
                    <br />
                    <label>Employee Salary</label>
                    <input type="text"  [(ngModel)]="emp.salary" class="form-control" name="empsal" />
                    <br />
                    <input type="submit"  class="btn btn-success" value="Update Employee" />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
