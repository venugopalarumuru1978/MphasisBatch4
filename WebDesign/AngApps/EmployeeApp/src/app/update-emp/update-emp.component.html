<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <h3>Welcome to : {{username}}</h3>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        <p>Update Employee</p>
                    </div>
                    <div class="col-md-6" style="text-align: right;">
                        <a routerLink="/viewall">Back</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form #regEmp="ngForm" (ngSubmit)="UpdateEmp()">
                <label>Emp ID </label>
                <input type="text"  [(ngModel)]="emp.id" name= "empid" class="form-control" readonly />
                <label>Employee First Name </label>
                <input type="text"  [(ngModel)]="emp.firstName" name="firstName" class="form-control" />
                <label>Employee Last Name</label>
                <input type="text"  [(ngModel)]="emp.lastName" name = "lastName" class="form-control" />
                <label>Email</label>
                <input type="email"  [(ngModel)]="emp.emailId" name = "empEmail" class="form-control" />
                <br />
                <input type="submit"  value="Update Employee" class="btn btn-success" />
            </form>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
