<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h3>Welcome to : {{username}}</h3>
    </div>
    <div class="col-md-1"></div>
</div>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-6">
                        <p>Employee Informatsion</p>
                    </div>
                    <div class="col-md-6" style="text-align: right;">
                        <a routerLink="/viewall">Back</a>
                    </div>
                </div>
            </div>
            <div class="card-body">
              <table class="table">
                <tr>
                    <th>Emp ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email ID</th>
                </tr>
                <tr>
                    <td>{{emp.id}}</td>
                    <td>{{emp.firstName|uppercase}}</td>
                    <td>{{emp.lastName|uppercase}}</td>
                    <td>{{emp.emailId}}</td>
                </tr>
              </table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
