<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 style="text-align: center;width: 100%;">JS - Textbox and Button With Name Prop</h1>

    <form name="frm1">
        <p style="text-align: center;width: 100%;">
            <input type="text"  name="txtVal"  placeholder="Value - 1" />
            <br /><br />
            <input type="text"  name="txtVal"  placeholder="Value - 2" />
            <br /><br />
            <input type="button"  value="Click Me" onclick="Calculate()" />
        </p>

        <h2 id="res" style="text-align: center;width: 100%;color:green"></h2>
    </form>

    <script type="text/javascript">
        function Calculate()
        {
            var sum = 0;
            var cnt = document.getElementsByName("txtVal").length;
            for(let i=0;i<cnt;i++)
            {
                let element = document.getElementsByName("txtVal")[i];
                sum = sum + parseFloat(element.value);
            }

            document.getElementById("res").innerHTML = "Addition is " + sum;
        }
    </script>
</body>
</html>
