<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <h1 style="text-align: center;width: 100%;">Html Section - Radio Button</h1>

    <form name="frm1">
        <p style="text-align: center;width: 100%;">
            <label>Payment With : </label><br />
            <input type="radio"  name="rdoBank"  value="DC" /><label>Debit Card</label>
            <input type="radio"  name="rdoBank"  value="CC" /><label>Credit Card</label>
            <input type="radio"  name="rdoBank"  value="NB" /><label>Net Banking</label>
            <br /><br />
            <input type="button"  value="Click Me" onclick="RadioFun()" />
            <!--
            <input type="button"  value="Click Me" onclick="RadioFun1()" />
            -->
        </p>

        <h2 id="res" style="text-align: center;width: 100%;color:green"></h2>
    </form>
    <script type="text/javascript">
       
       function RadioFun()
       {
            // using form name
            var val = frm1.rdoBank.value;
            if(val!="")
            {
                if(val=="DC")
                    document.getElementById("res").innerHTML = "Payment done with Debit Card";
                
                if(val=="CC")
                    document.getElementById("res").innerHTML = "Payment done with Credit Card";

                if(val=="NB")
                    document.getElementById("res").innerHTML = "Payment done with Net Banking";
            }
            else
                alert("Please select any one payment method");
       }

       function RadioFun1()
       {
            // using getElementsByName
            var val = "";
            var objs = document.getElementsByName("rdoBank");
            for(let i=0;i<objs.length;i++)
            {
                if(objs[i].checked==true)
                    val = objs[i].value;
            }

            if(val!="")
            {
                if(val=="DC")
                    document.getElementById("res").innerHTML = "Payment done with Debit Card";
                
                if(val=="CC")
                    document.getElementById("res").innerHTML = "Payment done with Credit Card";

                if(val=="NB")
                    document.getElementById("res").innerHTML = "Payment done with Net Banking";
            }
            else
                alert("Please select any one payment method");
       }
    </script>
</body>
</html>
