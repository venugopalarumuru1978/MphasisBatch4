<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body  style="margin-top:100px">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">

                <div class="card">
                    <div class="card-header">
                        <b>Login Here</b>
                    </div>
                    <div class="card-body">
                        <form name="frmLogin"  method="POST"  action="WelcomePage.html" onsubmit="return Validations()">
                        <label>Username</label>
                        <input type="text"  name="txtUser" class="form-control" />
                        
                        <span  style="color:red" id="userid"></span>
                        <br />
                       <label>Password</label>
                       <input type="password"  name="txtPass" class="form-control" />
                      
                        <span  style="color:red" id="pass"></span>
                       <br />
                        <input type="submit"  value="Login"  class="btn btn-primary" />
                        <input type="reset"  value="Reset"  class="btn btn-danger" />
                    </form>
                    </div>

                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script type="text/javascript">
        function Validations()
        {
            var user = frmLogin.txtUser.value;
            var pwd = frmLogin.txtPass.value;

            if(user=="" && pwd=="")
            {
                document.getElementById("userid").innerHTML ="Username required";
                document.getElementById("pass").innerHTML ="Password required";
                return false;
            }

            if(user=="")
            {
                document.getElementById("userid").innerHTML ="Username required";
                document.getElementById("pass").innerHTML ="";
                return false;
            }

            if(pwd=="")
            {
                document.getElementById("userid").innerHTML ="";
                document.getElementById("pass").innerHTML ="Password required";
                return false;
            }

            if(user=="venugopal" && pwd=="12345")
            {
                return true;
            }

            if(user!="venugopal" || pwd!="12345")
            {
                alert("Please check username/password");
                return false;
            }
        }
    </script>
</body>
</html>
