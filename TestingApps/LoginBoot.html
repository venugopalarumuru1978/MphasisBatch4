    <script type="text/javascript">
            function LoginFun()
            {
                var username = frmLogin.txtUser.value;
                var pswd = frmLogin.txtPass.value;
                if(username=="" && pswd=="")
                {
                    alert("Please enter username and password");
                    return false;
                }
                if(username=="")
                {
                    //alert("Please enter username");
                    document.getElementById("erruser").innerHTML = "Please enter username";
                    return false;
                }
                
                if(pswd=="")
                {
                    alert("Please enter password");
                    return false;
                }
                
                if(username!="" && pswd!="")
                {
                    if((username=="venugopal" && pswd=="v@123") || (username=="karan" && pswd=="k@123"))
                        return true;
                    else

                        alert("Please check username /password");
                        return false;
                    }
                }
            }
