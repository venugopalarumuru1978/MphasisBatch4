<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
</head>
<body>
    <table width="100%">
            <tr>
                <td width="30%"></td>
                <td width="40%">
                    <form name="frmRegister">
                    <table width="100%"  border="1">
                        <tr align="center">
                            <td>
                                <b>Register Here</b>
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Person Name</label>
                                <br />
                                <input type="text" name="txtPerson" />
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Gender</label>
                                <br />
                                <input type="radio"  name="gender"  value="Male" />
                                <label>Male</label>
                                &nbsp;&nbsp;&nbsp;
                                <input type="radio"  name="gender"  value="Female" />
                                <label>Female</label>
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Hobbies</label>
                                <br />
                                <input type="checkbox"  name="chk1"  value="reading" />
                                <label>Book Reading</label>
                                &nbsp;&nbsp;&nbsp;
                                <input type="checkbox"  name="chk2"  value="garden" />
                                <label>Gardening</label>
                                &nbsp;&nbsp;&nbsp;
                                <input type="checkbox"  name="chk3"  value="ches" />
                                <label>Playing Chess</label>
                            
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Date of Birth</label>
                                <br />
                                <input type="date" name="txtbDate" />
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Person Age</label>
                                <br />
                                <input type="number" name="txtAge"  min="20"  max="80" />
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Person Address</label>
                                <br />
                                <textarea name="txtAdrs"  cols="30" rows="5"></textarea>
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Location</label>
                                <br />
                                <select name="ddlLoc">
                                    <option value="-1">Select City</option>
                                    <option value="Hyderabad">Hyderabad</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Amaravathi">Amaravathi</option>
                                    <option value="Bangalore">Bangalore</option>
                                </select>
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Email</label>
                                <br />
                                <input type="email" name="txtEmil"  />
                                <br /><br />
                            </td>
                        </tr>
                        <tr align="center">
                            <td>
                                <label>Person Phone</label>
                                <br />
                                <input type="tel" name="txtPh"   />
                                <br /><br />
                            </td>
                        </tr>
                      
                        <tr align="center">
                            <td>
                                <br />
                                <input type="button" value="Register Here" />
                                &nbsp;&nbsp;&nbsp;
                                <input type="button" value="Reset" />
                            </td>
                        </tr>
                    </table>
                </form>
                </td>
                <td width="30%"></td>
            </tr>
    </table>
</body>
</html>
